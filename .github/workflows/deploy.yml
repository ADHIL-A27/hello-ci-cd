name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Trigger Render deploy
        run: curl -X POST ${{ secrets.https://api.render.com/deploy/srv-d1nlg9c9c44c73efio0g?key=Y-uv_12-VLc }}
